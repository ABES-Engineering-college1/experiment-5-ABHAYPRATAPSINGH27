<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=
    , initial-scale=1.0">
    <title>Student Registration Form</title>
</head>

<body>
    <form action="./submit.html" name="form" target="_blank " method="get">

        <center>
            <h1> Student Registration Form</h1>
        </center>

        <hr>
        <label for="name">Full Name:</label>
        <input type="text " id="name" name="name" placeholder="Enter your full name" required>
        <br><br>
        <LAbel for="EMAIL"> Email:</LAbel>
        <input type="EMAIL" id="EMAIL" NAME="EMAIL" placeholder="Enter valid email address" required>
        <br><br>
        <label for="pass">Password:</label>
        <input type="password" id="pass" name="pass" placeholder="Enter password" required>
        <br><br>
        <label for="gender">Gender:</label>
        <input type="radio" id="male " name="gender">
        <label for="male">Male</label>
        <input type="radio" id="female" name="gender">
        <label for="female">Female</label>
        <input type="radio" id="Other" name="gender">
        <label for="Other">Other</label>
        <br><br>
        <label for="select">Course </label>
        <select name="select" id="select">
            <option value="">Select Course</option>
            <option value="Btech">Btech</option>
            <option value="BBA">BBA</option>
            <option value="Mtech">Mtech</option>
        </select>
        <br><br>
        <label for="tel">Contact No.:</label>
        <input type="tel" id="tel" name="tel " placeholder="Enter phone number" required>
        <br><br>
        <label for="add"> Adress:</label>
        <br>
        <textarea name="text" id="add" rows="5" columns="10" placeholder="Enter your address"></textarea>
        <br><br>
        <input type="submit" value="Register">
        <input type="reset" value="Clear">
        <hr>
        <center>
            <p colour="#666666">&copy; 2025 Students Registration Portal</p>
        </center>
        </fieldset>

    </form>
</body>

</html>
